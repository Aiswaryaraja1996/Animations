<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform</title>
  </head>
  <body style="display:flex;  flex-direction:column;width:100%; align-items:center">
      
    <h1>Transform</h1>
    <div style="display: flex;gap:4rem;margin-top:1rem">
        <div style="font-size: 6rem;width:90px;border:1px solid black; transform: rotate(45deg)">⭮</div>
        <div style="font-size: 6rem;width:90px;border:1px solid black; transform: rotate(90deg)">⭮</div>
        <div style="font-size: 6rem;width:90px;border:1px solid black; transform: rotate(180deg)">⭮</div>
        <div style="font-size: 6rem;width:90px;border:1px solid black; transform: rotate(270deg)">⭮</div>
    </div>
    <h1>Translate</h1>
    <div style="display: flex;gap:4rem;margin-top:1rem">
        <div style="font-size: 6rem;width:90px;border:1px solid black; transform:translate(4px,50%)">⭮</div>
        <div style="font-size: 6rem;width:90px;border:1px solid black;   transform:translateY(16px,50%)">⭮</div>
        <div style="font-size: 6rem;width:90px;border:1px solid black; transform:translateX(64px,50%)">⭮</div>
        <div style="font-size: 6rem;width:90px;border:1px solid black;   transform:translate(256px,50%)">⭮</div>
    </div>
    <h1>Scale</h1>
    <div style="display: flex;gap:4rem ;margin-top:1rem">
        <div style="font-size: 6rem;width:90px;border:1px solid black; transform:scale(1.1)">⭮</div>
        <div style="font-size: 6rem;width:90px;border:1px solid black;   transform:scale(1.2)">⭮</div>
        <div style="font-size: 6rem;width:90px;border:1px solid black; transform:scale(1.3)">⭮</div>
        <div style="font-size: 6rem;width:90px;border:1px solid black;   transform:scale(1.4)">⭮</div>
        <div style="font-size: 6rem;width:90px;border:1px solid black; transform:scaleX(1.1)">⭮</div>
        <div style="font-size: 6rem;width:90px;border:1px solid black;   transform:scaleX(1.2)">⭮</div>
        <div style="font-size: 6rem;width:90px;border:1px solid black; transform:scaleY(1.3)">⭮</div>
        <div style="font-size: 6rem;width:90px;border:1px solid black;   transform:scaleY(1.4)">⭮</div>
    </div>
    <h1>Combinations</h1>
    <div style="display: flex;gap:4rem ;margin-top:1rem">
        <div style="font-size: 6rem;width:90px;border:1px solid black; transform: scale(1.1) translate(50%, 50%);">⭮</div>
        <div style="font-size: 6rem;width:90px;border:1px solid black;   transform: scale(1.1) translate(20%);">⭮</div>
        <div style="font-size: 6rem;width:90px;border:1px solid black; transform: scale(1.1) translate(80%, 50%);">⭮</div>
        <div style="font-size: 6rem;width:90px;border:1px solid black;   transform: scale(1.1) translate(90%, 90%) rotate(45deg);; ">⭮</div>
        <div style="font-size: 6rem;width:90px;border:1px solid black; transform: scale(1.2) translate(-50%, -50%) rotate(90deg);">⭮</div>

    </div>
  
  </body>
</html>
